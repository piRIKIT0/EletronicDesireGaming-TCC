<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./favoritos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/EDG.png" alt="Logo Electronic Desire Gaming" />
            </div>
            <div class="user-options">
                <a href="#"><b>Entre ou Cadastre-se</b></a>
                <span class="icons">
                    <span title="Ajuda"><img class="ajuda" src="./assets/supotimage.png"
                            alt="Ícone de ajuda/suporte" /></span>
                    <span title="Favoritos"><img class="favorito" src="./assets/favorite copy.png"
                            alt="Ícone de favoritos" /></span>
                    <span title="Carrinho"><img class="carrinho" src="./assets/carrinho.png"
                            alt="Ícone do carrinho de compras" /></span>
                </span>
            </div>
        </header>

        <section class="favoritos">
            <h2>Favoritos</h2>

            <div class="card">
                <img src="https://img.kabum.com.br/produtos/fotos/382283/placa-de-video-galax-nvidia-geforce-rtx-3060-12gb-gddr6-lhr-1-click-oc-36nol7md1voc_1643208677_m.jpg"
                    alt="Placa de Vídeo">

                <div class="info">
                    <h3>Placa de Vídeo Galax NVIDIA GeForce RTX 3060</h3>
                    <p>12GB GDDR6, LHR, 1-Click OC, Ray Tracing, DLSS - 36NOL7MD1VOC</p>
                    <div class="rating">★★★★★ (27)</div>
                </div>

                <div class="price">
                    <s>R$ 2.043,33</s>
                    <strong>R$ 1.839,00</strong>
                    <p>à vista no Pix</p>
                    <button class="btn-comprar">Comprar</button>
                </div>

                <div class="heart">❤️</div>
            </div>
        </section>

    </div>
    
    <footer>
        <img style="object-fit: contain; width: 150px; cursor: pointer;" id="logo" src="./assets/EDG.png"
            alt="Logo Electronic Desire Gaming rodapé" />
        <span>Todos os direitos reservados ©</span>
    </footer>

</body>

</html>
