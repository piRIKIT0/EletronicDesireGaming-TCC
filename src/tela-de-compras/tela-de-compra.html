<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tela-de-compra.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/EDG.png" alt="Logo Electronic Desire Gaming" />
        </div>
        <div class="user-options">
            <a href="#"><b>Entre ou Cadastre-se</b></a>
            <ul class="icons">
                <a title="Ajuda"><img class="ajuda" src="./assets/supotimage.png" alt="Ícone de ajuda/suporte" /></a>
                <a title="Favoritos"><img class="favorito" src="./assets/favorite copy.png"
                        alt="Ícone de favoritos" /></a>
                <a title="Carrinho"><img class="carrinho" src="./assets/carrinho.png"
                        alt="Ícone do carrinho de compras" /></a>
            </ul>
        </div>
    </header>

    <div class="progresso-container">
        <ul class="progress-steps">
            <li class="step active"><i class="fas fa-shopping-cart"></i> Carrinho</li>
            <li class="step">———</li>
            <li class="step active"><i class="fas fa-map-marker-alt"></i> Endereço</li>
            <li class="step ">———</li>
            <li class="step active"><i class="far fa-credit-card"></i> Pagamento</li>
            <li class="step">———</li>
            <li class="step"><i class="far fa-check-circle"></i> Confirmação</li>
        </ul>
    </div>

    <div class="main-container">
        <div class="payment-methods">

            <label class="payment-option">
                <input type="radio" name="payment" />
                <div class="payment-info">
                    <strong>PIX</strong>
                    <span>Até 22% de desconto com aprovação imediata.</span>
                </div>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" />
                <div class="payment-info">
                    <strong>Cartão de Crédito</strong>
                    <span>Parcelamento em até 12x conforme regras da loja.</span>
                </div>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" />
                <div class="payment-info">
                    <strong>Nupay</strong>
                    <span>Pague com Nupay com condições especiais.</span>
                </div>
            </label>

        </div>

        <script>
            const options = document.querySelectorAll(".payment-option");

            options.forEach(option => {
                option.addEventListener("click", () => {

                    options.forEach(o => o.classList.remove("selected"));

                    option.classList.add("selected");
                });
            });
        </script>

        <aside class="order-summary">
            <div class="summary-box">
                <div class="summary-header">
                    <i class="fas fa-file-invoice-dollar"></i> RESUMO
                </div>

                <div class="summary-row">
                    <span>Valor dos Produtos:</span>
                    <strong>R$ 2.999,00</strong>
                </div>

                <div class="summary-row discount">
                    <span>Descontos:</span>
                    <strong>- R$ 209,93</strong>
                </div>

                <div class="summary-row">
                    <span>Frete:</span>
                    <strong>R$ 38,25</strong>
                </div>

                <div class="total-box">
                    <div class="total-label">
                        <span>Valor à vista no <strong>PIX:</strong></span>
                        <span style="font-size: 10px; opacity: 0.8;">(Economize: <strong>R$ 209,93</strong>)</span>
                    </div>
                    <div class="total-price">R$ 2.827,32</div>
                </div>

                <button class="btn btn-primary">CONTINUAR</button>
                <button class="btn btn-outline">VOLTAR</button>
            </div>
        </aside>
    </div>

    <footer>
        <img style="object-fit: contain; width: 150px; cursor: pointer;" id="logo" src="./assets/EDG.png"
            alt="Logo Electronic Desire Gaming rodapé" />
        <span>Todos os direitos reservados 2025 ©</span>
    </footer>

</body>

</html>
